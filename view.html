<body>
    <div class="header" id="header">

                <p class="subtitle">■ [ 전화 ]를 누르면 바로 전화할 수 있어요</p>
            </div>
        </div>
        <div class="category-tabs">
            <a href="#category-전체" class="category-tab">전체</a>
            <a href="#category-미역/미역귀/다시마" class="category-tab">미역/미역귀/다시마</a>
            <a href="#category-김" class="category-tab">김</a>
            <a href="#category-황태" class="category-tab">황태</a>

            <a href="#category-건새우" class="category-tab">건새우</a>
            <a href="#category-오징어(반찬)" class="category-tab">오징어(반찬)</a>

    </div>
    
    <div class="catalog-container" id="catalogContainer"></div>
    
    <!-- 플로팅 주문 버튼 -->
    <div class="floating-buttons">
        <a href="sms:010-2303-3599?body=주문합니다.%0A%0A품목:%0A수량:%0A받는 분:%0A연락처:%0A주소:" class="floating-btn sms-btn">

        </a>

            📞 전화
        </a>
    </div>

    <script src="view-script.js"></script>
    
    <!-- 스크롤 시 헤더 축소 -->
    <script>
        let lastScroll = 0;
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', function() {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });
    </script>
